<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>ULTIMATE APP</title>
    <link rel="stylesheet" href="css/framework7.ios.min.css">
    <link rel="stylesheet" href="css/framework7.ios.colors.min.css">
    <link rel="stylesheet" href="css/framework7-icons.css">
    <link rel="stylesheet" href="css/my-app.css">
    <link rel="stylesheet" href="css/shadowbox.css">
    <style>
        .kpi_title {
            margin-left: 10px;
            margin-top: 4px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 14px;
            font-weight: normal;
            color: white;
            display: inline-block;
        }

        swiper-custom {
            position: relative;
            height: 100%;
        }

        .swiper-container {
            height: 331%;
        }

        .swiper-slide {
        }

            .swiper-slide span {
                text-align: center;
                display: block;
                margin: 20px;
                font-size: 21px;
            }

        .swiper-pagination-bullet {
            width: 10px;
            height: 10px;
            background: none;
            border: 1px solid #aaa;
            border-radius: 1 0 0 0;
            opacity: 1;
            cursor: pointer;
        }

        .swiper-pagination-bullet-active {
            background: #007aff;
            border-color: #007aff;
        }
    </style>




</head>
<body>
    <div class="statusbar-overlay"></div>
    <div class="panel-overlay"></div>
    <div style="background-color: white; border-right: 1px solid lightblue; display: block;" class="panel panel-left panel-cover" data-display="overlay">
        <div align="center"><img style="margin-top: 7%; " src="logos/pm.gif"></div>

        <div class="list-block accordion-list" style="margin: 10% 0;">
            <ul>
                <li data-bind="click:go_to_dashboard_google" style="background-color:#3598db;">
                    <a class="item-link item-content">
                        <div class="item-media"><i style="font-size: 19px;" class="icon f7-icons menue_icon_font">graph_square</i></div>
                        <div class="item-inner" style="background-image:none">
                            <div class="item-title menue_font">KPI Dashbord</div>
                        </div>
                    </a>
                </li>
                <li class="accordion-item" style="background-color:#3598db;">
                    <a href="#" class="item-content item-link">
                        <div class="item-media">
                            <i style="font-size: 21px;padding-top: 5px;" class="icon f7-icons menue_icon_font">email</i>
                        </div>
                        <div class="item-inner">
                            <div class="item-title menue_font">Work Flow Inbox</div>
                            <div class="item-after" style="padding-bottom: 8%;padding-right: 10%;">
                                <i class="icon demo-icon-2"><span class="badge bg-red " data-bind="text:TotalWorkFlowPendingItems">40</span></i>
                            </div>
                        </div>
                    </a>
                    <div class="accordion-item-content">
                        <div class="content-block">
                            <ul>
                                <li data-bind="foreach:MenueList" style="background-color:#3598db;">
                                    <a class="item-link item-content" data-bind="click:$root.go_to_work_flow_inbox">
                                        <div class="item-inner" style="background-image:none">

                                            <div class="item-title menue_font" data-bind="text:RecordType">Correspondence</div>
                                            <div class="item-after" style="padding-bottom: 8%;padding-right: 4%;">
                                                <i class="icon demo-icon-2">
                                                    <span class="badge bg-red" data-bind="text:TotalPendingItems">3</span>
                                                </i>
                                            </div>

                                        </div>
                                    </a>
                                </li>

                            </ul>
                        </div>
                    </div>
                </li>
                <li data-bind="click:go_to_help" style="background-color:#3598db;">
                    <a class="item-link item-content">
                        <div class="item-media"><i style="font-size: 20px;" class="icon f7-icons menue_icon_font">help</i></div>
                        <div class="item-inner" style="background-image:none">
                            <div class="item-title menue_font">Help Desk</div>
                        </div>
                    </a>
                </li>
                <!--<li data-bind="click:go_to_subscribe" style="background-color:#3598db;">
                    <a class="item-link item-content">
                        <div class="item-media"><i style="font-size: 20px;" class="icon f7-icons menue_icon_font">social_rss</i></div>
                        <div class="item-inner" style="background-image:none">
                            <div class="item-title menue_font">Subscribe</div>
                        </div>
                    </a>
                </li>-->
            </ul>
        </div>
    </div>
    <div class="navbar topBar">
        <div class="navbar-inner topBar center">
            <div class="left topBar">
                <div class="r1ight topBar">
                    <a style="color:#f7f7f8" href="#" class="link icon-only open-panel"> <i class="icon f7-icons">bars</i></a>
                </div>
                <div class="sliding topBar center" style="padding-left: 94px;">Settings</div>
            </div>

        </div>
    </div>
    <div class="view">
        <div class="pages">

            <div data-page="dashboard" class="page">
                <div class="page-content" style="height:100%;background-size:cover;  background-repeat: no-repeat;  background-attachment: fixed;">
                  
                    <br /><br /><br /><br /><br />
                </div>
            </div>
            <div class="toolbar tabbar tabbar-labels" style="display:block;    position: fixed;">
                <div class="toolbar-inner">
                    <a href="#" data-bind="click:go_to_dashboard_google" class="tab-link ">
                        <i class="icon f7-icons">home_fill</i>
                        <span class="tabbar-label">Home</span>
                    </a>
                    <a href="#" data-bind="click:go_to_settings" class="tab-link active">
                        <i class="icon f7-icons">
                            settings_fill
                        </i>
                        <span class="tabbar-label">Setting</span>
                    </a>
                    <a class="tab-link" href="#" data-bind="click:logout">
                        <i class="icon f7-icons">logout_fill</i>
                        <span class="tabbar-label">Logout</span>
                    </a>
                </div>
            </div>
        </div>

    </div>
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/highcharts.js"></script>
    <script type="text/javascript" src="js/highcharts-3d.js"></script>
    <script type="text/javascript" src="js/export-data.js"></script>
    <script type="text/javascript" src="js/knockout-3.1.0.js"></script>
    <script type="text/javascript" src="js/knockout-3.1.0.debug.js"></script>
    <script type="text/javascript" src="js/knockout.validation.js"></script>
    <script type="text/javascript" src="js/helpUI.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            var owner = new helpUI();
            ko.applyBindings(owner);
            
        });
    </script>
</body>
</html>
